name: Test Action       
on: 
  push:  
    branches:  
      - master 
jobs:
  build: 
    runs-on: ubuntu-latest 
    steps:   
      - uses: actions/checkout@master
      - name: Test 
        uses: djhaynes/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}  
          DEFAULT_BUMP: patch
          WITH_V: true   

name: inspec_tools
on:
  push:
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#        os: [windows-latest, windows-2019, windows-2016, ubuntu-latest, ubuntu-18.04, ubuntu-16.04, macOS-latest, macOS-10.14]
        ruby: [2.4]
    steps:
      - name: Checkout inspec_tools
      - uses: actions/checkout@v1
      - name: Use Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
        uses: actions/setup-ruby@v1
      - name: Install bundler
        run: |
          gem install bundler
      - name: Run bundle install
        run: |
          bundle install
      - name: Run rake test
        run: |
          rake test
#      - name: Install rubocop
#        run: |
#          gem install rubocop
#      - name: Run rubocop
#        run: |
#          rubocop
      - name: Build inspec_tools gem
        run: | 
          gem build inspec_tools.gemspec
      - name: Install inspec_tools gem
        run: |
          gem install inspec_tools
#      - name: Run inspec_tools
#        run: |
#          inspec_tools
        env:
          CI: true
        
